<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>محاسبه آنلاین قیمت بیمه خودرو</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
  </head>
  <body class="bg-light">
    <main class="container-fluid mt-5">
      <nav class="text-right">
        <from class="form">
          <div class="row my-4 mx-auto py-4">
            <div class="col-sm-3 col-md-3">
              <!-- label -->
              <label for="selectCar">خودرو</label>
              <!-- Select tag contains cars names -->
              <select name="selectCar" id="selectCar" class="form-control">
                <option disabled selected>انتخاب خودرو</option>
                <option disabled class="optionCar">خودرو داخلی</option>
                <!-- Inside Cars ==> I1,.... -->
                <option value="I1">پراید</option>
                <option value="I2">سمند</option>
                <option value="I3">پژو 206</option>
                <option value="I4">رانا</option>
                <option value="I5">تیبا</option>
                <option value="I6">دنا (پلاس،توربو اتوماتیک)</option>
                <option value="I7">شاهین</option>
                <option disabled class="optionCar">خودرو خارجی</option>
                <!-- Outside Cars ==> O1,... -->
                <option value="O1">لندکروز</option>
                <option value="O2">سانتافه</option>
                <option value="O3">بی ام و X4</option>
                <option value="O4">پورشه</option>
              </select>
            </div>
            <div class="col-sm-3 col-md-3">
              <label for="selectCar">مدل ماشین</label>
              <!-- Select tag contains cars names -->
              <select
                name="carsYear"
                id="selectCarsYear"
                class="form-control"
              ></select>
            </div>
            <div class="col-sm-3 col-md-3">
              <label for="Insurance">نوع بیمه</label>
              <div class="mt-2">
                <label class="form-radio-inline">
                  <input
                    type="radio"
                    class="form-radio"
                    name="insurance"
                    value="basicInsurance"
                    checked
                  />
                  بیمه ساده
                </label>
                <label class="form-check-label">
                  <input
                    type="radio"
                    class="form-radio"
                    name="insurance"
                    value="basicInsurance"
                    checked
                  />
                  بیمه کامل شخص ثالث
                </label>
              </div>
            </div>
            <div class="col-sm-4 col-md-3 text-center my-auto">
              <button class="btn btn-primary ml-3">محاسبه</button>
              <button class="btn btn-info">بارگذاری مجدد</button>
            </div>
            <hr />
          </div>
        </from>
      </nav>
    </main>

    <!-- Scripts -->
    <script src="assets/js/j-query.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/Classes.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
